<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Page Flip Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="book"></div>
  <div id="loading">Loading PDF...</div>

  <div id="toolbar">
    <button id="btn-prev" title="Previous page">&#x276E;&#x276E;</button>
    <span id="page-info">1 / 1</span>
    <button id="btn-next" title="Next page">&#x276F;&#x276F;</button>
    <button id="btn-fullscreen" title="Fullscreen">&#x26F6;</button>
    <button id="btn-rtl" title="Toggle RTL">RTL</button>
  </div>

  <!-- StPageFlip (UMD, exposes St.PageFlip globally) -->
  <script src="https://unpkg.com/page-flip@2.0.7/dist/js/page-flip.browser.js"></script>

  <!-- App (ES module, imports PDF.js) -->
  <script type="module" src="app.js"></script>
</body>
</html>
